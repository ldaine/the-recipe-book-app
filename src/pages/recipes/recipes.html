<ion-header>
    <ion-navbar>
        <ion-title>Recipes</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="onAddRecipe()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let recipe of recipes" (click)="onGoToRecipe(recipe)">
            <h3>{{recipe.title}}</h3>
            <p>{{recipe.difficulty}}</p>
        </button>
    </ion-list>
</ion-content>
