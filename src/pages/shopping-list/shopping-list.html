<ion-header>
    <ion-navbar>
        <ion-title>Shopping List</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label fixed>Name</ion-label>
                    <ion-input placeholder="Milk"></ion-input>  
                </ion-item>
                <ion-item>
                    <ion-label fixed>Amount</ion-label>
                    <ion-input type="number" placeholder="2"></ion-input>  
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button block>Add</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
