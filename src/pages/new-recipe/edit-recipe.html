<ion-header>
    <ion-navbar>
        <ion-title>New Recipe</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label floating>Title</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Description</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Difficulty</ion-label>
                        <ion-select>
                            <ion-option>Easy</ion-option>
                            <ion-option>Medium</ion-option>
                            <ion-option>Difficult</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-list>    
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button block clear (click)="onManageIngredient()">Manage Ingredient</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let ingredient of ingredients">
                        <ion-label floating>Name</ion-label>
                        <ion-input type="text" [value]="ingredient"></ion-input>
                    </ion-item>
                </ion-list>    
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button block (click)="onAddRecipe()">New recipe</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
