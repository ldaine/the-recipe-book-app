<ion-header>
    <ion-navbar start>
        <ion-buttons>
            <button ion-button menuToggle icon-only>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onLogin(f)">
        <ion-list>
            <ion-item>
              <ion-label fixed>Email</ion-label>
              <ion-input type="email" ngModel name="email" placeholder="Email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input type="password" ngModel name="password" placeholder="Password" required [minlength]="6"></ion-input>
            </ion-item>
          </ion-list>
        <button type="submit" ion-button block [disabled]="!f.valid">Login</button>
    </form>
</ion-content>
